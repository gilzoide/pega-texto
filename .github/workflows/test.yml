name: Test
on: [push, pull_request]

jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
      - name: Install dependencies
        run: |
          sudo apt-get update -q
          sudo apt-get install ninja-build
      - name: Build and test
        run: |
          cmake . -B build -GNinja -DENABLE_TESTS=ON
          ninja -C build
          ninja -C build test

